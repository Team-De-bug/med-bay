{%extends "template.html"%}

{%block body%}
<div class="error-root">
    <h1>You have signed out</h1>
    <span>
        <h1>Click the button to login</h1>
        <button style="background-color: #E00043; padding: 1vh 1vw 1vh 1vw; font-size: 3vh; border-radius: 8px;" onclick="document.location='{% url 'login' %}'">Login</button>
    </span>
</div>
{%endblock%}
